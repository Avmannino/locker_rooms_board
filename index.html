<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Locker Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TV-safe fonts; you can swap to your brand later -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <!-- LEFT: Logo -->
      <div class="logo">
        <img src="./assets/logo.png" alt="Wings Arena" />
      </div>

      <!-- CENTER: Title/Sub -->
      <div class="brand">
        <h1 class="title">LOCKER ROOMS</h1>
        <!-- <div class="subtitle">Now / Next</div> -->
      </div>

      <!-- RIGHT: Clock + Updated -->
      <div class="status">
        <div id="clock" aria-live="polite">--:--</div>
        <div id="updated" class="updated">Updated: â€¦</div>
      </div>
    </header>

    <main class="split">
      <section class="panel panel-now">
        <div class="panel-header">
          <h2>Now</h2>
          <span class="chip chip-now">In Progress</span>
        </div>
        <ul id="nowList" class="list" role="list"></ul>
        <div id="nowEmpty" class="empty" hidden>No Teams Right Now</div>
      </section>

      <section class="panel panel-next">
        <div class="panel-header">
          <h2>Upcoming <span class="muted">(today)</span></h2>
          <span class="chip chip-next">Upcoming</span>
        </div>
        <ul id="nextList" class="list" role="list"></ul>
        <div id="nextEmpty" class="empty" hidden>No more teams scheduled today.</div>
      </section>
    </main>

    <footer class="footer">
      <div class="legend">
        <!-- <span class="dot dot-a"></span> Rink A
        <span class="dot dot-b"></span> Rink B
        <span class="dot dot-c"></span> Other -->
      </div>
      <div class="note">If you need assistance, please see the Front Desk.</div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
