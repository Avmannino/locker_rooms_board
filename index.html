<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Locker Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TV-safe fonts; you can swap to your brand later -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <!-- LEFT: Logo -->
      <div class="logo">
        <img src="./assets/logo.png" alt="Wings Arena" />
      </div>

      <!-- CENTER: Title/Sub -->
      <div class="brand">
        <h1 class="title">SCHEDULE & LOCKER ROOMS</h1>
        <!-- <div class="subtitle">Now / Next</div> -->
      </div>

      <!-- RIGHT: Clock + Updated -->
      <div class="status">
        <div id="clock" aria-live="polite">--:--</div>
        <div id="updated" class="updated">Updated: â€¦</div>
      </div>
    </header>

    <main class="triple-split">
      <section class="panel panel-on-ice">
        <div class="panel-header-new">
          <span class="chip chip-on-ice">In Progress</span>
          <span class="locker-rooms-chip">Locker Rooms</span>
        </div>
        <ul id="onIceList" class="list" role="list"></ul>
        <div id="onIceEmpty" class="empty" hidden>No Teams On Ice</div>
      </section>

      <section class="panel panel-up-next">
        <div class="panel-header-new">
          <span class="chip chip-up-next">Next</span>
          <span class="locker-rooms-chip">Locker Rooms</span>
        </div>
        <ul id="upNextList" class="list" role="list"></ul>
        <div id="upNextEmpty" class="empty" hidden>No Teams Up Next</div>
      </section>

      <section class="panel panel-upcoming">
        <div class="panel-header-new">
          <span class="chip chip-upcoming">Upcoming</span>
          <span class="locker-rooms-chip">Locker Rooms</span>
        </div>
        <ul id="upcomingList" class="list" role="list"></ul>
        <div id="upcomingEmpty" class="empty" hidden>No more teams scheduled today.</div>
      </section>
    </main>

    <!-- Print View (hidden on screen, shown when printing) -->
    <div class="print-view" style="display: none;">
      <div class="print-header">
        <h1 class="print-title">Wings Arena - Schedule & Locker Rooms</h1>
        <div class="print-date" id="printDate">Loading...</div>
      </div>
      
      <table class="print-table">
        <thead>
          <tr>
            <th class="print-time">Time</th>
            <th class="print-event">Event</th>
            <th class="print-rooms">Locker Rooms</th>
          </tr>
        </thead>
        <tbody id="printTableBody">
          <!-- Events will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
